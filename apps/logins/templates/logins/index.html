<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logins Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'logins/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div id="container">
        <header>
            <h1>Logins & Registration</h1>
        </header>
        <nav>
            <ul>
                <li><a href="{%url 'logins:index' %}">Home</a></li><!--
                --><li><a href="{%url 'book_rev:add' %}">Add Review</a></li><!--
                --><li><a href="{%url 'logins:account' %}">Account</a></li><!--
                --><li><a href="{%url 'logins:logout' %}">Logout</a></li><!--
                --><li><a href="{%url 'logins:all_users' %}">All Users</a></li>
            </ul>
        </nav>
        <main>
            {% if messages %}
                <ul id="error_messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            <form action="{%url 'logins:submit' %}" method="POST">
                {% csrf_token %}
                <h2>Login</h2>
                <input type="hidden" name="action" value="login">
                <label for="email">Email:</label>
                <input type="text" name="email" id="log_email">

                <label for="password">Password:</label>
                <input type="password" name="password" id="log_password">
                <button type="submit">Log In</button>
            </form>

            <form action="{%url 'logins:submit' %}" method="POST">
                {% csrf_token %}
                <h2>Register</h2>
                <input type="hidden" name="action" value="register">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="reg_first_name">

                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="reg_last_name">

                <label for="email">Email:</label>
                <input type="text" name="email" id="reg_email">

                <label for="password">Password:</label>
                <input type="password" name="password" id="reg_password">

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="reg_confirm_password">
                <button type="submit">Register</button>
            </form>
        </main>
        <footer>
            placeholder footer Â© 2018
        </footer>
    </div>
</body>
</html>
